<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴제안</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-check label {
            font-weight: normal;
        }
        .btn-submit {
            background-color: #03C75A;
            color: white;
        }
        .btn-cancel {
            background-color: #F1F1F1;
            color: black;
        }
        .nav-tabs .nav-link.active {
            font-weight: bold;
            color: #03C75A;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            border-bottom: 2px solid black;
            padding: 10px;
        }
        td {
            border-bottom: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Solartec</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">소개</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">시공사 공고</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">대리 견적 요청</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Pages
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Page 1</a>
                        <a class="dropdown-item" href="#">Page 2</a>
                        <a class="dropdown-item" href="#">Page 3</a>
                    </div>
                </li>
            </ul>
            <a class="btn btn-primary ml-auto" href="#">문의</a>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container">
        <!-- 투자 신청 폼 -->
        <div class="row">
            <div class="col-md-2">
                <div style="font-weight: bold;">투자 신청 폼</div>
            </div>
            <div class="col-md-10">
                <table>
                    <thead>
                        <tr>
                            <th>항목</th>
                            <th>내용</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>제휴 제안 사이트 *</td>
                            <td>
                                <select class="form-control" id="proposal-site">
                                    <option>제휴 제안 사이트를 선택해 주세요.</option>
                                    <!-- 옵션들 추가 -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>제휴 구분 *</td>
                            <td>
                                <select class="form-control" id="proposal-category">
                                    <option>제휴 구분을 선택해 주세요.</option>
                                    <!-- 옵션들 추가 -->
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>제목 *</td>
                            <td><input type="text" class="form-control" id="proposal-title" placeholder="제목을 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <td>내용 *</td>
                            <td><textarea class="form-control" id="proposal-content" rows="5" placeholder="내용을 입력해 주세요."></textarea></td>
                        </tr>
                        <tr>
                            <td>제휴제안 첨부</td>
                            <td><input type="file" class="form-control-file" id="proposal-file"></td>
                        </tr>
                        <tr>
                            <td>구분 *</td>
                            <td>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="company-type" id="company-type1" value="corporation">
                                    <label class="form-check-label" for="company-type1">법인</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="company-type" id="company-type2" value="individual">
                                    <label class="form-check-label" for="company-type2">개인</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="company-type" id="company-type3" value="etc">
                                    <label class="form-check-label" for="company-type3">기타</label>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>회사명 *</td>
                            <td><input type="text" class="form-control" id="company-name" placeholder="회사명을 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <td>담당자명 *</td>
                            <td><input type="text" class="form-control" id="contact-name" placeholder="담당자명을 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <td>연락처 *</td>
                            <td><input type="text" class="form-control" id="contact-phone" placeholder="연락처를 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <td>이메일 *</td>
                            <td><input type="email" class="form-control" id="contact-email" placeholder="이메일을 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <td>회사 주소 *</td>
                            <td><input type="text" class="form-control" id="company-address" placeholder="회사 주소를 입력해 주세요."></td>
                        </tr>
                        <tr>
                            <td>웹사이트</td>
                            <td><input type="text" class="form-control" id="company-website" placeholder="웹사이트 주소를 입력해 주세요."></td>
                        </tr>
                    </tbody>
                </table>
                <h4>개인정보 수집 및 이용에 대한 안내</h4>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="privacy-policy">
                    <label class="form-check-label" for="privacy-policy">개인정보 수집 및 이용에 동의합니다.</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="terms-conditions">
                    <label class="form-check-label" for="terms-conditions">약관에 동의합니다.</label>
                </div>
                <button type="submit" class="btn btn-submit">제휴제안 보내기</button>
                <button type="reset" class="btn btn-cancel">취소</button>
            </div>
        </div>

        <!-- 투자 신청 폼 목록 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link" id="info-tab" data-toggle="tab" href="#info" role="tab" aria-controls="info" aria-selected="true">접수 안내</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" id="proposal-tab" data-toggle="tab" href="#proposal" role="tab" aria-controls="proposal" aria-selected="false">제휴제안 작성</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="status-tab" data-toggle="tab" href="#status" role="tab" aria-controls="status" aria-selected="false">진행 현황 조회</a>
            </li>
        </ul>
        <!-- 투자 신청 폼 상세내용 -->
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade" id="info" role="tabpanel" aria-labelledby="info-tab">
                <h4>접수 안내</h4>
                <p>제휴
