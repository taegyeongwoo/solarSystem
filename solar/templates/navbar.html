<!-- 네비게이션바 -->
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
    <div class="container-fluid">
        <!-- Logo -->
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Solartec</a>

        <!-- Toggler for mobile view -->
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Centered Navigation Links -->
        <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
        >
            <ul class="navbar-nav" style="margin-left: 20%">
                <li class="nav-item">
                    <a class="nav-link" href="main.index">홈</a>
                </li>
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        href="{{ url_for('main.index') }}"
                        id="introDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        소개
                    </a>
                    <div class="dropdown-menu" aria-labelledby="introDropdown">
                        <a
                            class="dropdown-item"
                            href="{{ url_for('main.company') }}"
                            >회사 소개</a
                        >
                        <a
                            class="dropdown-item"
                            href="{{ url_for('main.platform_guide') }}"
                            >플랫폼 안내</a
                        >
                        <a class="dropdown-item" href="#">발전소 판매 설명서</a>
                        <a class="dropdown-item" href="#">발전소 구매 설명서</a>
                        <a class="dropdown-item" href="#">대리 견적 설명서</a>
                    </div>
                </li>
                <li class="nav-item dropdown">
                    <a
                        class="nav-link dropdown-toggle"
                        href="#"
                        id="announcementDropdown"
                        role="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                    >
                        시공사 공고
                    </a>
                    <div
                        class="dropdown-menu"
                        aria-labelledby="announcementDropdown"
                    >
                        <a
                            class="dropdown-item"
                            href="{{ url_for('put.plant_sale') }}"
                            >판매 신청</a
                        >
                        <a
                            class="dropdown-item"
                            href="{{ url_for('put.property_list') }}"
                            >판매 공고</a
                        >
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">대리 견적 요청</a>
                </li>
                <li class="nav-item">
                    <a
                        class="btn btn-primary"
                        href="{{ url_for('main.question') }}"
                        >문의</a
                    >
                </li>
            </ul>
        </div>

        <!-- Right Aligned User Actions -->
        <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
        >
            {% if g.user %}
            <ul class="navbar-nav">
                <!-- 마이페이지 또는 관리자페이지 링크 -->
                <li class="nav-item">
                    <a
                        class="nav-link"
                        href="{% if g.user.username == 'admin' %}
                         {{ url_for('auth.admin_dashboard') }}
                     {% else %}
                         {{ url_for('auth.mypage') }}
                     {% endif %}"
                    >
                        {% if g.user.username == 'admin' %}관리자페이지{% else
                        %}마이페이지{% endif %}
                    </a>
                </li>

                <!-- 로그아웃 링크 -->
                <li class="nav-item">
                    <a href="{{ url_for('auth.logout') }}" class="nav-link">
                        {{ g.user.username }} (로그아웃)
                    </a>
                </li>
            </ul>
            {% else %}
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.login') }}"
                        >로그인</a
                    >
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('auth.signup') }}"
                        >계정생성</a
                    >
                </li>
            </ul>
            {% endif %}
